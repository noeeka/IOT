<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="assets/img/logo-dark.png" alt="Klorofil Logo"></div>
                            <p class="lead">Login to your account</p>
                        </div>
                        <form class="form-auth-small" action="#">
                            <div class="form-group">
                                <label for="signin-email" class="control-label sr-only">Email</label>
                                <input type="text" class="form-control" id="signin-email" value="" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="signin-password" class="control-label sr-only">Password</label>
                                <input type="password" class="form-control" id="signin-password" value=""
                                       placeholder="Password">
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block" v-on:click="login">LOGIN
                            </button>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">Free Bootstrap dashboard template</h1>
                        <p>by The Develovers</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>
<script src="assets/vendor/vue/vue.min.js"></script>

<script>
    var vm = new Vue({
        el: '#wrapper',
        data: {
            devices: []
        },
        created: function () {
        },
        methods: {
            login: function () {
                let param = new URLSearchParams();
                param.append("username", $("#signin-email").val());
                param.append("password", $("#signin-password").val());
                axios.post(url+'?c=user&m=login', param).then(function (response) {

                    if (response.data.state == 0) {
                        window.location.href = "./tables.html";
                    }
                })
            }
        }
    })

</script>
