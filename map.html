    <script type="text/javascript" >

        var vm = new Vue({
            el: '#wrapper',
            data: {
                site: "设备列表",
                users: [],
                user_info: []
            },
            created: function () {
                let that = this
                axios.get(url + "?c=user&m=userList", {}).then(function (response) {
                    that.users = response.data.ret;
                    if (response.data.pageSize == 1) {
                        $(".pagination").hide();
                    } else {
                        for (var page = 1; page < response.data.pageSize; page++) {
                            $(".pagination").append('<li><a href="#">' + page + '</a></li>')
                        }
                    }
                })
                    .catch(function (error) {
                        console.log(error);
                    });
                axios.get(url + "?c=user&m=getuser", {}).then(function (response) {
                    console.log(response);
                    that.user_info = response.data.ret;

                })
                    .catch(function (error) {
                        console.log(error);
                    });
            },
            methods: {
                onChange: function () {
                    alert("'ddddd");
                },
                del:function (id) {
                    $.ajax({
                        url: url + "?c=user&m=deleteuser",
                        type: 'post',
                        dataType: 'json',
                        data: {
                            id:id
                        },
                        success: function(data){
                            if(data.state == 0){
                                alert('删除成功');
                                location.reload()
                            }
                        },
                        error: function(){

                        }
                    })
                }
            }
        })
        //获取屏幕宽高度
        var winwid=window.innerWidth;
        var winhei=window.innerHeight;
        $("#mapbox").css({"height":winhei-240+"px"});


        window.onresize=function(){
            var winwid=window.innerWidth;
            var winhei=window.innerHeight;
            $("#mapbox").css({"height":winhei-225+"px"});

        }
        //初始化地图插件

        var map = new AMap.Map('mapbox', {
            center:[116.362114,39.908019],
            zoom:20
        });

        var lineArr = [
            [116.36191,39.908542,"1"],
            [116.361701,39.908274,"2"],
            [116.36236,39.908282,"3"],
            // [116.544079,40.417555,"测试数据"],
            // [116.225404,40.258186,"测试数据"],
            // [116.38631,39.937209,"测试数据"],
            // [116.399466,39.989743,"测试数据"],

        ];
        // 创建一个 Marker 实例：
        for (var i=0;i<lineArr.length;i++){
            var marker = new AMap.Marker({
                position: new AMap.LngLat(lineArr[i][0],lineArr[i][1]),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
                title: lineArr[i][2]
            });

        // 将创建的点标记添加到已有的地图实例：
            map.add(marker);

        }
